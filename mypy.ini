[mypy]
python_version = 3.12
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
no_implicit_optional = True

# Ignorar errores de librerías externas sin tipos
[mypy-flet.*]
ignore_missing_imports = True

[mypy-result.*]
ignore_missing_imports = True

[mypy-argon2.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-ollama.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

# Ignorar errores específicos de Flet que son falsos positivos
[mypy-flet_web.*]
ignore_all = True

# Ignorar errores de ft.Text - Flet tiene tipos incompletos
[[tool.mypy.overrides]]
module = "flet.*"
ignore_errors = true
