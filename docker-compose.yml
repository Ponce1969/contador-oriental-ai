
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: auditor_familiar_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-auditor_familiar}
      POSTGRES_USER: ${POSTGRES_USER:-auditor_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - auditor_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-auditor_user} -d ${POSTGRES_DB:-auditor_familiar}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auditor Familiar Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auditor_familiar_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DB_TYPE: postgresql
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-auditor_familiar}
      POSTGRES_USER: ${POSTGRES_USER:-auditor_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      
      # Application
      APP_ENV: ${APP_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY must be set}
      DEBUG: ${DEBUG:-False}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FILE: /app/logs/app.log
    volumes:
      - ./logs:/app/logs
      - app_data:/app/data
    ports:
      - "${APP_PORT:-8550}:8550"
    networks:
      - auditor_network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin (opcional, para administraci√≥n de BD)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: auditor_familiar_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@auditor.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - auditor_network
    profiles:
      - admin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  app_data:
    driver: local

networks:
  auditor_network:
    driver: bridge
